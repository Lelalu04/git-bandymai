<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <form id="login-form">
            <fieldset class="login-field">
                <div class="info-inputs">
                    <div class="container-input-label">
                        <label for="userName">User name</label><br>
                        <input id="userName" class="inputFields" name="writeInput" type="text" value=""
                            placeholder="User name" required>
                    </div>
                    <div class="container-input-label">
                        <label for="password">Password</label><br>
                        <input id="password" class="inputFields" name="writeInput" type="password" value=""
                            placeholder="Password" required>
                    </div>
                    <div class="container-checkbox-label">
                        <input type="checkbox" id="consentFirst" name="consent">
                        <label for="consentFirst">Sutinkate su pirma slyga</label><br>
                    </div>
                </div>
                <div class="submit-button">
                    <input id="submit" class="button" type="submit" value="Submit form" disabled>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
