<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="container">
            <div class="students-info">
                <h2>STUDENT INFO :)</h2>
                <div class="students-result">
                    <form id="students-search-form">

                    <input type="text" id="search" class="text">
                    <input type="submit" id="search-button" value="Search">
                    <select id="search-select">
                        <option value="0">-------</option>
                        <option value="id">ID</option>
                        <option value="firstName">First name</option>
                        <option value="lastName">Last name</option>
                        <option value="age">Age</option>
                        <option value="phoneNumber">Phone</option>
                        <option value="email">Email</option>
                        <option value="radio">Knowledge</option>
                        <option value="it-program">Group</option>
                        <option value="range">Interests</option>
                    </select>
                </form>

                </div>
                <div class="students-list"></div>
            </div>
        <form id="contacts">
            <div class="inputs-container">
                <fieldset class="writingInputs">
                    <div class="container-input-label">
                        <label for="firstName">First name</label><br>
                        <input id="firstName" class="inputFields" name="firstName" type="text"  placeholder="First name">

                    </div>
                    <div class="container-input-label">
                        <label for="lastName">Last name</label><br>
                        <input id="lastName" class="inputFields" name="lastName" type="text"  placeholder="Last name">

                    </div>
                    <div class="container-input-label">
                        <label for="age">Age</label><br>
                        <input id="age" class="inputFields" type="number"  placeholder="Age" name="age" required>
                    </div>
                    <div class="container-input-label">
                        <label for="phoneNumber">Phone number</label><br>
                        <input id="phoneNumber" class="inputFields"  name="phoneNumber" type="tel" 
                            placeholder="Phone number">
                    </div>
                    <div class="container-input-label">
                        <label for="email">Email</label><br>
                        <input id="email"  class="inputFields" type="email"  name="email" placeholder="Email"
                            required>
                    </div>
                </fieldset>
                <div class="fieldset-containers">
                    <fieldset class="fieldset-right">
                        <legend>Group:</legend>

                        <input type="radio" name="group" id="radio1" value="FEU 1 gr." checked>
                        <label for="radio1">FEU 1 gr.</label><br>
                        <input type="radio" name="group" id="radio2" value="FEU 2 gr.">
                        <label for="radio2">FEU 2 gr.</label><br>
                        <input type="radio" name="group" id="radio3" value="FEU 3 gr.">
                        <label for="radio3">FEU 3 gr.</label><br>
                        <input type="radio" name="group" id="radio4" value="FEU 4 gr.">
                        <label for="radio4">FEU 4 gr.</label><br>
                        <input type="radio" name="group" id="radio5" value="FEU 5 gr.">
                        <label for="radio5">FEU 5 gr.</label><br>

                    </fieldset>

                    <fieldset class="fieldset-right">
                        <legend>Interests:</legend>
                        <input type="checkbox" id="frontend" name="interest" value="Front End" checked>
                        <label for="frontend">Front End</label><br>
                        <input type="checkbox" id="cSharp" name="interest" value="C#">
                        <label for="cSharp">C#</label><br>
                        <input type="checkbox" id="cPlusPlus" name="interest" value="C++">
                        <label for="cPlusPlus">C++</label><br>
                        <input type="checkbox" id="c" name="interest" value="C">
                        <label for="c">C</label><br>
                        <input type="checkbox" id="php" name="interest" value="PHP">
                        <label for="php">PHP</label><br>
                        <input type="checkbox" id="python" name="interest" value="Python">
                        <label for="python">Python</label><br>
                    </fieldset>
                    <label id="knowledgeLabel" for="knowledge">Knowledge: 5</label><br>
                    <input type="range" id="knowledge" name="knowledge" min="0" max="10" ><br>
                </div>
            </div>
            <div class="submit-button">
                <input id="submit" class="button" type="submit" value="Submit form">
            </div>
        </form>
        <!-- <button>Reset Info</button> -->
        
    </div>

    <script src="form.js"></script>
</body>

</html>
