<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="auto-form">
        <fieldset>
            <legend>Car status</legend>
            <div class="car-status-container">
                <input type="checkbox" name="carStatus" id="newCar" value="News Cars">
                <label for="newCar">News Cars</label>
            </div>
            <div class="car-status-container">
                <input type="checkbox" name="carStatus" id="usedCar" value="Used Cars">
                <label for="usedCar">Used Cars</label>
            </div>
            <div class="car-status-container">
                <input type="checkbox" name="carStatus" id="crashCar" value="Crash Cars">
                <label for="crashCar">Crash Cars</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Car price</legend>
            <div class="car-price-container">
                <input type="range" name="price" id="minPrice" min="500" max="500000" value="500" step="500">
                <label for="minPrice"></label>
            </div>
            <div class="car-price-container">
                <input type="range" name="price" id="maxPrice" min="500" max="500000" value="500000" step="500">
                <label for="maxPrice">Max: 500000</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Car yers</legend>
            <div class="car-year-container">
                <label for="minYear">Minimum years</label>
                <select name="year" id="minYear">
                    <option value="----">----</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                </select>
            </div>
            <div class="car-year-container">
                <label for="maxYear">Maximum years</label>
                <select name="year" id="maxYear">
                    <option value="----">----</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Car colors</legend>
            <label for="color">Maximum years</label>
            <select name="color" id="color">
                <option value="----">----</option>
                <option value="red">Red</option>
                <option value="pink">Pink</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="orange">Orange</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="silver">Silver</option>
            </select>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
    <script src="cars.js"></script>
</body>

</html>
